<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/icons-1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="libs/slick/slick.css">

<body>
    <section class="w-design">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="video position-relative">
                        <div class="video-design d-flex justify-content-between">
                            <a class="carousel__slide left" href="https://www.youtube.com/watch?v=g9uOdtTXRi8"

                            data-caption="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum
                             lobortis ultricies ipsum, a maximus ligula dignissim in. Sed consectetur tellus egestas, 
                             consequat dolor at, tempus augue. Morbi quis ipsum quis velit.">
                            <img src="assect/img/x1.png"/>
                            </a>
                            <div class="right">
                                <a class="carousel__slide" href="https://www.youtube.com/watch?v=g9uOdtTXRi8"
                                    data-fancybox="gallery"
                                    data-caption="Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                                    Vestibulum lobortis ultricies ipsum, a maximus ligula dignissim in. Sed 
                                    consectetur tellus egestas, consequat dolor at, tempus augue. Morbi quis ipsum quis

                                </a>
                                <a class="carousel__slide" href="https://www.youtube.com/watch?v=g9uOdtTXRi8"
                                    data-fancybox="gallery"
                                    data-caption="Ut semper, justo eget vehicula vestibulum, enim enim suscipit 
                                    lectus, et sagittis nibh risus vel metus. Quisque eu ornare ante, et gravida mauris">
                                    <img src="assect/img/x3.png" />
                                </a>
                            </div>
                        </div>
                        <div class="image-design text-center position-absolute">
                            <img class="img-fluid" src="assect/img/char-2.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="w-blog">
        <div class="container">
            <div class="row">
                <div class="vo-lam-truyen-ky position-relative">
                    <div class="bg-image position-absolute">
                        <img class="img-fluid" src="assect/img/bg-video.png" alt="">
                    </div>
                    <div class="contact d-flex">
                        <a data-fancybox="gallery" href="https://youtu.be/g9uOdtTXRi8">
                            <img class="rounded" src="assect/img/t1.png" />
                            <div class="icon-play position-absolute">
                                <img class="img-fluid" src="assect/img/icon play.png" alt="">
                            </div>
                        </a>
                        <a data-fancybox="gallery" href="https://youtu.be/g9uOdtTXRi8">
                            <img class="rounded" src="assect/img/t2.png" />
                            <div class="icon-play position-absolute">
                                <img class="img-fluid" src="assect/img/icon play.png" alt="">
                            </div>
                        </a>
                        <a data-fancybox="gallery" href="https://youtu.be/g9uOdtTXRi8">
                            <img class="rounded" src="assect/img/t3.png" />
                            <div class="icon-play position-absolute">
                                <img class="img-fluid" src="assect/img/icon play.png" alt="">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="w-he-thong-mon-phai ">
        <div class="outside position-relative">
            <div class="video-mon-phai position-absolute">
                <video autoplay loop muted plays-inline class="bg-video"
                        src="assect/video/vidvd.mp4"></video>
            </div>
            <div class="img-wrap position-absolute">
                <img class="img-fluid" src="assect/img/char-vd.png" alt="">
            </div>
            <div class="title position-absolute">
                <div class="image-vo-dang">
                    <img src="assect/img/vo-dang.png" alt="" class="img-fluid w-100">
                </div>
                <a href="https://youtu.be/g9uOdtTXRi8" data-fancybox="">
                    <img src="assect/img/icon-vo-dang.png" alt="" class="img-fluid w-100">
                </a>
                <div class="matrix  text-center">Ngự Kiếm Trận Pháp | Khống Chế Tầm Xa</div>
                <ul class="list-item d-flex justify-content-center my-3">
                    <li>Tầm xa</li>
                    <li>Khống chế</li>
                </ul>
                <div class="image-rate">
                    <img src="assect/img/rate-vd.png" alt="" class="img-fluid w-100">
                </div>
            </div>
        </div>
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js'></script><script  src="./script.js"></script>

    <script src="libs/sal-master/sal-master/dist/sal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="main.js"></script>

</html>
